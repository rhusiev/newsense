services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - ./traefik/acme.json:/acme.json
    networks:
      - web

  db:
    image: pgvector/pgvector:pg16
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - web
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - web
    depends_on:
      - db

  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile.dev
    container_name: auth
    restart: unless-stopped
    networks:
      - web
    ports:
      - 3000:3000
    environment:
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./auth:/app
      - auth_cargo_cache:/usr/local/cargo/registry
      - auth_target_cache:/app/target

  users:
    build:
      context: ./users
      dockerfile: Dockerfile.dev
    container_name: users
    restart: unless-stopped
    networks:
      - web
    ports:
      - 3001:3001
    environment:
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./users:/app
      - users_cargo_cache:/usr/local/cargo/registry
      - users_target_cache:/app/target

  aggregator:
    build:
      context: ./aggregator
      dockerfile: Dockerfile.dev
    container_name: aggregator
    restart: unless-stopped
    networks:
      - web
    ports:
      - 3002:3002
    environment:
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./aggregator:/app
      - aggregator_cargo_cache:/usr/local/cargo/registry
      - aggregator_target_cache:/app/target


  fetcher:
    build:
      context: ./fetcher
      dockerfile: Dockerfile.dev
    container_name: fetcher
    restart: unless-stopped
    networks:
      - web
    environment:
      DATABASE_URL: ${DATABASE_URL}
      RUST_LOG: info
      FETCH_INTERVAL_SECONDS: 300
    volumes:
      - ./fetcher:/app
      - fetcher_cargo_cache:/usr/local/cargo/registry
      - fetcher_target_cache:/app/target

networks:
  web:
    external: false

volumes:
  postgres_data:
  auth_cargo_cache:
  auth_target_cache:
  users_cargo_cache:
  users_target_cache:
  aggregator_cargo_cache:
  aggregator_target_cache:
  fetcher_cargo_cache:
  fetcher_target_cache:
