services:
  gateway:
    image: traefik:v3.0
    container_name: newsense_gateway
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      # We trust forwarded headers because we might be behind Caddy/Nginx
      - "--entrypoints.web.forwardedHeaders.insecure=true"
    networks:
      - internal_backend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  db:
    image: pgvector/pgvector:pg16
    container_name: newsense_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal_backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:9.0.1
    container_name: newsense_valkey
    restart: unless-stopped
    networks:
      - internal_backend
    volumes:
      - valkey_data:/data

  auth:
    build: ./services/auth
    image: ghcr.io/rhusiev/newsense-auth:latest
    container_name: newsense_auth
    restart: unless-stopped
    networks:
      - internal_backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      WEB_URL: https://${WEB_DOMAIN}
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.entrypoints=web"
      - "traefik.http.routers.auth.rule=Host(`${WEB_DOMAIN}`) && PathPrefix(`/auth`)"
      - "traefik.http.middlewares.auth-strip.stripprefix.prefixes=/auth"
      - "traefik.http.routers.auth.middlewares=auth-strip"
      - "traefik.http.services.auth.loadbalancer.server.port=3000"
    volumes:
      - ./services/auth:/app

  users:
    build: ./services/users
    image: ghcr.io/rhusiev/newsense-users:latest
    container_name: newsense_users
    restart: unless-stopped
    networks:
      - internal_backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      WEB_URL: https://${WEB_DOMAIN}
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.users.entrypoints=web"
      - "traefik.http.routers.users.rule=Host(`${WEB_DOMAIN}`) && PathPrefix(`/feeds`)"
      - "traefik.http.services.users.loadbalancer.server.port=3001"
    volumes:
      - ./services/users:/app

  aggregator:
    build: ./services/aggregator
    image: ghcr.io/rhusiev/newsense-aggregator:latest
    container_name: newsense_aggregator
    restart: unless-stopped
    networks:
      - internal_backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      WEB_URL: https://${WEB_DOMAIN}
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.aggregator.entrypoints=web"
      - "traefik.http.routers.aggregator.rule=Host(`${WEB_DOMAIN}`) && (PathPrefix(`/items`) || PathPrefix(`/clusters`))"
      - "traefik.http.services.aggregator.loadbalancer.server.port=3002"
    volumes:
      - ./services/aggregator:/app

  fetcher:
    build: ./services/fetcher
    image: ghcr.io/rhusiev/newsense-fetcher:latest
    container_name: newsense_fetcher
    restart: unless-stopped
    networks:
      - internal_backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      VALKEY_URL: redis://valkey:6379
      RUST_LOG: info
      FETCH_INTERVAL_SECONDS: 300
    depends_on:
      db:
        condition: service_healthy
      valkey:
        condition: service_started
    volumes:
      - ./services/fetcher:/app

  embeddings:
    build: ./services/embeddings
    image: ghcr.io/rhusiev/newsense-embeddings:latest
    container_name: newsense_embeddings
    restart: unless-stopped
    networks:
      - internal_backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      VALKEY_URL: redis://valkey:6379
      RECONCILIATION_INTERVAL_MINUTES: 10
    depends_on:
      db:
        condition: service_healthy
      valkey:
        condition: service_started
    volumes:
      - ./services/embeddings:/app

networks:
  internal_backend:

volumes:
  postgres_data:
  valkey_data:
