services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./infrastructure/traefik/acme.json:/acme.json
    networks:
      - web_gateway

  db:
    image: pgvector/pgvector:pg16
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - internal_backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:9.0.1
    container_name: valkey
    restart: unless-stopped
    networks:
      - internal_backend
    volumes:
      - valkey_data:/data

  auth:
    build: ./services/auth
    container_name: auth
    restart: unless-stopped
    networks:
      - web_gateway
      - internal_backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      WEB_URL: ${WEB_URL}
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=PathPrefix(`/auth`)" 
      - "traefik.http.middlewares.auth-strip.stripprefix.prefixes=/auth"
      - "traefik.http.routers.auth.middlewares=auth-strip"
      - "traefik.http.services.auth.loadbalancer.server.port=3000"
      - "traefik.docker.network=web_gateway"

  users:
    build: ./services/users
    container_name: users
    restart: unless-stopped
    networks:
      - web_gateway
      - internal_backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      WEB_URL: ${WEB_URL}
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.users.rule=PathPrefix(`/feeds`)"
      - "traefik.http.services.users.loadbalancer.server.port=3001"
      - "traefik.docker.network=web_gateway"

  aggregator:
    build: ./services/aggregator
    container_name: aggregator
    restart: unless-stopped
    networks:
      - web_gateway
      - internal_backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      WEB_URL: ${WEB_URL}
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.aggregator.rule=PathPrefix(`/items`) || PathPrefix(`/clusters`)"
      - "traefik.http.services.aggregator.loadbalancer.server.port=3002"
      - "traefik.docker.network=web_gateway"

  fetcher:
    build: ./services/fetcher
    container_name: fetcher
    restart: unless-stopped
    networks:
      - internal_backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      VALKEY_URL: redis://valkey:6379
      RUST_LOG: info
      FETCH_INTERVAL_SECONDS: 300
    depends_on:
      db:
        condition: service_healthy
      valkey:
        condition: service_started

  embeddings:
    build: ./services/embeddings
    container_name: embeddings
    restart: unless-stopped
    networks:
      - internal_backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      VALKEY_URL: redis://valkey:6379
      RECONCILIATION_INTERVAL_MINUTES: 10
    depends_on:
      db:
        condition: service_healthy
      valkey:
        condition: service_started

networks:
  web_gateway:
    external: true
  internal_backend:
    driver: bridge

volumes:
  postgres_data:
  valkey_data:
